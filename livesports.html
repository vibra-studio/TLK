    <style>
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(to right, #fa8b8b, #951d1d);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: #fa8b8b;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .glass-effect {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .match-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .match-card::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(
                35deg,
                rgba(168, 85, 247, 0.4),
                rgba(168, 85, 247, 0),
                rgba(139, 92, 246, 0.4)
            );
            border-radius: 0.5rem;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .match-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .match-card:hover::after {
            opacity: 1;
        }

        .live-indicator {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(180deg);
            }
        }

        .settings-icon {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-icon:hover {
            transform: rotate(180deg);
        }
    </style>

    <script>
        function sportsApp() {
            return {
                sports: [],
                matches: [],
                filteredMatches: [],
                selectedSport: '',
                matchType: 'live',
                showPopular: false,
                mobileMenu: false,
                showModal: false,
                selectedMatch: null,
                selectedStream: null,
                availableStreams: [],

                async init() {
                    await this.loadSports();
                    await this.loadMatches();
                },

                async loadSports() {
                    try {
                        const response = await fetch('https://streamed.su/api/sports');
                        this.sports = await response.json();
                    } catch (error) {
                        console.error('Error loading sports:', error);
                        this.sports = [];
                    }
                },

                async loadMatches() {
                    let endpoint = '';
                    switch (this.matchType) {
                        case 'live':
                            endpoint = this.showPopular ? '/api/matches/live/popular' : '/api/matches/live';
                            break;
                        case 'today':
                            endpoint = this.showPopular ? '/api/matches/all-today/popular' : '/api/matches/all-today';
                            break;
                        case 'all':
                            endpoint = this.showPopular ? '/api/matches/all/popular' : '/api/matches/all';
                            break;
                    }

                    try {
                        const response = await fetch(`https://streamed.su${endpoint}`);
                        this.matches = await response.json();
                        this.filterMatches();
                    } catch (error) {
                        console.error('Error loading matches:', error);
                        this.matches = [];
                        this.filterMatches();
                    }
                },

                filterMatches() {
                    this.filteredMatches = this.selectedSport
                        ? this.matches.filter(match => match.category === this.selectedSport)
                        : this.matches;
                },

                togglePopular() {
                    this.showPopular = !this.showPopular;
                    this.loadMatches();
                },

                formatDate(timestamp) {
                    return new Date(timestamp).toLocaleString();
                },

                closeModal() {
                    this.showModal = false;
                    this.selectedStream = null;
                    this.selectedMatch = null;
                    this.availableStreams = [];
                    
                    const container = document.getElementById('streamContainer');
                    if (container) {
                        container.innerHTML = '';
                    }
                },

                async openStream(match) {
                    if (this.showModal) {
                        this.closeModal();
                    }

                    this.selectedMatch = match;
                    this.selectedStream = null;
                    this.availableStreams = [];
                    this.showModal = true;

                    for (const source of match.sources) {
                        try {
                            const response = await fetch(`https://streamed.su/api/stream/${source.source}/${source.id}`);
                            const streams = await response.json();
                            this.availableStreams = [...this.availableStreams, ...streams];
                        } catch (error) {
                            console.error(`Error loading stream for ${source.source}:`, error);
                        }
                    }

                    if (this.availableStreams.length > 0) {
                        this.selectStream(this.availableStreams[0]);
                    }
                },

                selectStream(stream) {
                    const container = document.getElementById('streamContainer');
                    if (container) {
                        container.innerHTML = '';
                    }
                    
                    this.selectedStream = stream;
                    
                    this.$nextTick(() => {
                    });
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#fa8b8b'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.2,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#fa8b8b',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'window',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        window.addEventListener('appearance-changed', () => {
            const particlesEl = document.getElementById('particles-js');
            if (localStorage.getItem('showParticles') === 'false') {
                particlesEl.style.display = 'none';
            } else {
                particlesEl.style.display = 'block';
            }
        });
